<!DOCTYPE html>
<html>

<head>

    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-light justify-content-center">

        <a class="navbar-brand" href="#">Welcome to Shop-Sale</a>

    </nav>
    <div class="row">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4" style="border:1px solid lavenderblush ">
            <form>
                <table class="table table-borderless">
                    <tr>
                        <td>Username:</td>
                        <td>
                            <input type="text" name="username" id="username" class="form-control" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td>
                            <input type="password" name="password" id="password" class="form-control" required>
                        </td>
                    </tr>

                    <tr>

                        <td colspan="2" align="center">
                            <button type="button" class="btn btn-outline-success float-center" onclick="validateUser()">Login</button>
                            <button type="reset" class="btn btn-outline-warning float-center">Clear</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>


    </div>
</body>

</html>
