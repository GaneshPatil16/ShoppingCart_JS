<!DOCTYPE html>
<html lang="en">

<head>
	<title>Shop-Sale</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="main.js"></script>
	<script src="./welcome.js"></script>
	<script src="./addToCart.js"></script>
	<script src="./buyNow.js"></script>
	<link rel="stylesheet" href="welcome.css">
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#" style="font-size: 3em">Shop-Sale</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li>
					<a type="button" class="btn btn1" onclick='showDiv1()' >
						<span class="glyphicon glyphicon-home"></span> Home</a>
				</li>
				<li>
					<a type="button" class="btn btn2" onclick='showDiv2()'>
						<span class="glyphicon glyphicon-shopping-cart"></span> Cart</a>
				</li>
				<li>
					<a type="button" class="btn " data-toggle="modal" data-target="#myModal">
						<span class="glyphicon glyphicon-shopping-cart"></span> My Purchase</a>
				</li>
				
			</ul>
		</div>
	</nav>

	<nav class="navbar navbar-default">
		<ul class="nav navbar-nav " id="navCategories">

		</ul>
	</nav>

	<div class="container">
		<div class=" sub-menu " id="subcat">

		</div>
	</div>
		
		<div class="container">
			<div class="showProduct">

			</div>

			<div class="modal" id="myModal">
				<div class="modal-dialog modal-lg">
				  <div class="modal-content buyNow">
						<button type="button" style="height:40px;width:40px"class="close" data-dismiss="modal">&times;</button>
						<div class='modal-header'>
							<h4 class='modal-title'><span class="glyphicon glyphicon-shopping-cart"></span> Your have purchased</h4>
							
						</div>
					</div>
				  </div>
				</div>
			  </div>
		</div>

		<div class="container">
			<div class='cart'>

			</div>
		</div>

			

	<div class="container-fluid">

		<h2 class="text">
			<em>Top trending...</em>
		</h2>
		<div id="myCarousel" class="carousel slide" data-ride="carousel">

			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>


			<div class="carousel-inner">

				<div class="item active">
					<img src="images/electronic.jpg" alt="Electronic Products" style="width:80%;">
					<div class="text-block">
						<h1 class="text">Electronics</h1>

					</div>
				</div>

				<div class="item">
					<img src="images/footwears.jpg" alt="Footwears" style="width:80%;">
					<div class="text-block">
						<h1 class="text">Footwears</h1>
					</div>
				</div>

				<div class="item">
					<img src="images/clothes.jpg" alt="Clothes" style="width:80%;">
					<div class="text-block">
						<h1 class="text">Clothes</h1>
					</div>
				</div>

			</div>


			<a class="left carousel-control" href="#myCarousel" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>

	<br>

	<div class="container-fluid">
		<div class="row images">
		  <div class='col-lg-6 col-md-6 col-sm-12 col-xs-12'>
				<div class="card" style="width:650px">
				<img  src="images/discount.jpg" alt="Card image" style="width:100%">
		 		 </div>
		  </div>
		  <div class='col-lg-6 col-md-6 col-sm-12 col-xs-12'>
		  		<div class="card" style="width:650px">
					<img  src="images/Diwali-Offers.jpg" alt="Card image" style="width:100%">
			  	</div>
			</div>
		 </div>	
		 <div>
			 <hr/>
		 </div>
	</div>


</body>

</html>
